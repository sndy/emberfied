<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='description' content='UI studio built using Ember.js !! Demonstrates ember components- Charts, Maps created using HighCharts. Many more in the making...'>
    <meta name='keywords' content='Ember.js, Emberjs, Ember Web Application, Ember application, JavaScript apps, emberjs framework, UI Development, Ember Web Development, Ambitious Web app, introduction, beginners, ember tutorial, UI studio, emberfied, ember components, responsive web design, web components, ember how to, ember dashboard, Highcharts'>

    {{content-for 'head'}}
    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon' />

    <link rel='stylesheet' href='assets/emberfied.css'>
    <link rel='stylesheet' href='font-awesome/css/font-awesome.min.css'type='text/css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Kaushan+Script'type='text/css'>
    <!-- Piwik -->
    <script type='text/javascript'>
      var _paq = _paq || [];
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u='//www.emberfied.com/analytics/';
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', 1]);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <noscript>
      <p style='text-align: center;'>
      <img src='//www.emberfied.com/analytics/piwik.php?idsite=1' style='border:0;' alt='' />
        For full functionality of this site it is necessary to enable JavaScript.<br/>
        Here are the <a href='http://www.enable-javascript.com/' target='_blank'>
        instructions how to enable JavaScript in your web browser</a>.
      </p>
    </noscript>
    <!-- End Piwik Code -->
    {{content-for 'head-footer'}}
  </head>
